env:
  TERM: 'xterm-256color'
window:
  decorations: none
  opacity: 0.7
  padding:
    x: 24
    y: 24
  dimensions:
    columns: 80
    lines: 35
scrolling:
  history: 1000
  multiplier: 3
font:
  normal:
    family: 'Fira Code Nerd Font'
    style: Regular
  bold:
    family: 'Fira Code Nerd Font'
    style: Bold
  italic:
    family: 'Fira Code Nerd Font'
    style: Italic
  size: 13
  offset:
    y: 0
  glyph_offset:
    y: 0
colors:
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
  cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#0A0E14'
      background: '#B3B1AD'
    focused_match:
      foreground: '#0A0E14'
      background: '#B3B1AD'
  selection:
    text: CellForeground
    background: '0x303340'
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
cursor:
  style: 'Underline'
  vi_mode_style: 'Underline'
theme: iTerm-Default